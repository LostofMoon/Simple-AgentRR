- id: confirm_follow_status
  name: 确认关注成功
  condition:
    type: escalate
    params:
      ocr:
        all: ["已关注", "粉丝"]
      llm:
        prompt: 界面是否明确显示用户已成功关注该博主（例如，按钮状态变为'已关注'或'私信'）？
        expected_true: true
success:
  any_of: [confirm_follow_status]
