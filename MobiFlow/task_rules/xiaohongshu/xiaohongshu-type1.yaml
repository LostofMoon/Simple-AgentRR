- id: enter_search_page
  name: 进入搜索页面
  condition:
    type: escalate
    params:
      ocr:
        all: ["搜索", "历史记录", "猜你想搜"]
      llm:
        prompt: 用户是否已经进入了搜索输入界面？
        expected_true: true
  next: [execute_search]

- id: execute_search
  name: 执行搜索并查看结果
  condition:
    type: escalate
    params:
      ocr:
        all: [ "用户", "商品", "地点"]
      llm:
        prompt: 界面是否展示了与任务描述中博主相关的搜索结果列表，并包含'用户'筛选标签？
        expected_true: true
  # next: [view_blogger_profile, confirm_follow_status]
  next: [confirm_follow_status]

