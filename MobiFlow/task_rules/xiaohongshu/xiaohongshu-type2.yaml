- id: view_blogger_homepage
  name: 进入博主个人主页
  condition:
    type: escalate
    params:
      ocr:
        all: ["关注", "粉丝", "获赞与收藏", "笔记", "私信"]
      llm:
        prompt: 当前界面是否为任务描述中指定博主的个人主页？请检查页面上是否有该博主的头像、昵称、关注/粉丝数、以及笔记列表等关键元素。
        expected_true: true

success:
  any_of: [view_blogger_homepage]
