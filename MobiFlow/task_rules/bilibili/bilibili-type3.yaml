task_id: bilibili_search_up
app_id: tv.danmaku.bili
task_type: search
description: 在B站应用中根据指令搜索指定UP主
nodes:

- id: enter_search_page
  name: 进入搜索页面
  score: 40
  condition:
    type: escalate
    params:
      ocr:
        all: ["搜索", "搜索历史", "热搜"]
      llm:
        prompt: 请判断当前界面是否为B站的搜索输入界面，或者用户是否已点击了首页的搜索图标？
        expected_true: true
  next: [view_search_results]

- id: view_search_results
  name: 查看搜索结果
  score: 60
  condition:
    type: juxtaposition
    params:
      ocr:
        all: ["综合", "番剧", "直播", "用户", "粉丝" ,"关注"]
      llm:
        prompt: 请判断当前界面是否成功展示了与任务描述`{task_description}`高度相关的用户UP主？
        expected_true: true

success:
  any_of: [view_search_results]