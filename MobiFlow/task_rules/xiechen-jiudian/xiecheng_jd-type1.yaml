- id: enter_hotel_module
  name: 进入酒店搜索页
  condition:
    type: escalate
    params:
      ocr:
        all: ["国内", "查询", "海外"]
      llm:
        prompt: 请判断当前界面是否为酒店搜索功能的主页面，包含目的地、入住日期、离店日期和关键词搜索框等元素？
        expected_true: true
  next: [search_result]

- id: search_result
  name: 查看酒店搜索结果
  condition:
    type: escalate
    params:
      ocr:
        any: ["位置", "距离", "价格", "筛选", "星级"]
      llm:
        prompt: 请判断当前是否正确搜索了和目标酒店相关的关键词，并展示正确搜索结果？
        expected_true: true
