- id: navigate_to_flight
  name: 进入机票/火车票查询页面
  condition:
    type: escalate
    params:
      ocr:
        all: ["单程", "往返", "查询"]
      llm:
        prompt: 当前页面是否为任务要求的票机票/火车票查询界面？
        # 请结合任务描述(task_description)判断，页面上是否已自动填充或展示了正确的出发地和目的地？
        expected_true: true
  next: [check_departure_arrival]


# 直接检查出发地、目的地、日期
- id: check_departure_arrival
  name: 检查出发地、目的地
  condition:
    type: juxtaposition
    params:
      ocr:
        all: ["单程", "往返", "查询"]
      llm:
        prompt: 当前页面是否展示了任务`{task_description}`要求的正确的出发地、目的地和时间？任一错误则判定为错误
        expected_true: true
  next: [view_results]

- id: view_results
  name: 查看查询结果列表
  condition:
    type: escalate
    params:
      ocr:
        any: ["直飞优先", "时间排序", "价格排序", "经济舱", "商务", "一等", "二等", "出发最早","耗时最短"]
      llm:
        prompt: 当前页面是否成功展示了从任务描述(task_description)指定的**出发时间**范围机票或火车票的班次列表？如果图中没有满足时间条件的班次，判定为错误。
        expected_true: true
 
success:
  any_of: [view_results]
